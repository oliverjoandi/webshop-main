<div class="navbar">
    <img class="logo" routerLink="/" src="assets\Webshio.svg" >
    <div routerLink="/admin" *ngIf="isLoggedIn">ADMIN VAADE</div>
    <div (click)="onLogout()" *ngIf="isLoggedIn">LOGI VÄLJA</div>
    <div routerLink="/login" *ngIf="!isLoggedIn">LOGI SISSE</div>
    <div routerLink="/signup" *ngIf="!isLoggedIn">REGISTREERU</div>
        <div>
      <button (click)="useLanguage('en')">en</button>
      <button (click)="useLanguage('ee')">ee</button>
    </div>
    <div routerLink="cart" class="cart-button"> 
        <img src="assets\shopping-cart.svg" />
         <span>{{ cartSum | thousandSeparator }} €</span>
       </div>
</div>
