    <img class="item-img" src="{{ item.imgSrc }}">
    <div>
        <h1 class="item-title">{{ item.title | translate |shortenTitle }}</h1>
        <div class="item-title">{{ item.price | thousandSeparator }} â‚¬</div>

                <span>___</span>
                <span (click)="onAddToCart(item)"><img src="assets/add(1).svg"></span>

        </div>
    </div>
</div>
